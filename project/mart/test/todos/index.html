<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="todos.css" />
</head>
<body>
    <div id="todoapp">
        <header>
            <h1>Todos.</h1>
            <input type="text" id="new-todo" placeholder="What needs to be done?" />
        </header>

        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"></ul>
        </section>

        <footer>
            <a id="clear-completed">Clear completed</a>
            <div id="todo-count"></div>
        </footer>
    </div>

    <div id="instructions">
        Double click to edit a todo
    </div>

    <div id="credits">
        Created by comahead
    </div>

    <script type="text/template" id="item-template">
        <div class="view">
            <input class="toggle" type="checkbox" <%=done ? 'checked="checked"' : ''%> />
            <label><%- title%></label>
            <a class="destroy"></a>
        </div>
        <input class="edit" type="text" value="<%- title%>" />
    </script>

    <script type="text/template" id="stats-template">
        <% if (done) { %>
            <a id="clear-completed">Clear <%= done%> completed <%= done == 1 ? 'item' : 'items' %></a>
        <% } %>
        <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
    </script>

    <script src="../../resource/script/json2.js"></script>
    <script src="../../resource/script/jquery-latest.js"></script>
    <script src="../../resource/script/lodash.js"></script>
    <script src="../../resource/script/backbone.js"></script>
    <script src="../../resource/script/backbone.localStorage.js"></script>
    <script src="todos.js"></script>
</body>
</html>
